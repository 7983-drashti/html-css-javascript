<html>
<head>
	<script language="javascript">
	x=parseInt(prompt("enter a no."))
	switch(x)
	{
		case 1:
		document.bgColor="red"
		break;
		case 2:
		document.bgColor="blue"
		break;
		case 3:
		document.bgColor="green"
		break;
		default:
		document.bgColor="black";
	}
	</script>
	</head>
	</html>
